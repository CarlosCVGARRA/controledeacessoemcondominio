<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Condomínio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
    }
    #painel {
      margin-top: 30px;
      min-height: 50px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      color: red;
    }
    .admin { color: red; }
    .sindico { color: purple; }
    .porteiro { color: blue; }
    .morador { color: green; }
    #emailInfo {
      margin-top: 20px;
      font-size: 14px;
      color: white;
    }
    #discordBtn {
      background-color: #5865F2;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="color:white; text-shadow: 1px 1px 2px black">Sistema de Login - Condomínio</h1>

  <input type="password" id="senha" placeholder="Digite a senha" onkeydown="if(event.key==='Enter') login()" />
  <button onclick="login()">Entrar</button>

  <div id="painel"></div>

  <div id="emailInfo">
    E-mail de contato: <b id="meuEmail">carlos@email.com</b>
  </div>
  <br />
  <button id="discordBtn" onclick="window.open('https://discord.com/invite/SEULINK', '_blank')">Acessar Discord</button>

  <script>
    const senhas = {
      admin: '123',
      sindico: '1234',
      porteiro: '12345',
      morador: '123456'
    };

    function login() {
      const senhaDigitada = document.getElementById('senha').value.trim();
      const painel = document.getElementById('painel');
      painel.textContent = '';

      if (senhaDigitada === senhas.admin) {
        // Redireciona para formulário com nível admin
        window.location.href = '2etapa.index.html?acesso=admin';
      } else if (senhaDigitada === senhas.sindico) {
        window.location.href = '2etapa.index.html?acesso=sindico';
      } else if (senhaDigitada === senhas.porteiro) {
        window.location.href = '2etapa.index.html?acesso=porteiro';
      } else if (senhaDigitada === senhas.morador) {
        window.location.href = '2etapa.index.html?acesso=admin';
      } else {
        painel.textContent = 'Senha incorreta!';
      }
    }

    // Mantive as funções originais, caso precise reutilizar.
    function painelAdmin() {
      return `
        <p>Editar senhas (exceto sua própria):</p>
        <p>Síndico: <input type="password" id="sSindico" value="${senhas.sindico}"></p>
        <p>Porteiro: <input type="password" id="sPorteiro" value="${senhas.porteiro}"></p>
        <p>Morador: <input type="password" id="sMorador" value="${senhas.morador}"></p>
        <button onclick="salvarSenhas('admin')">Salvar</button>
      `;
    }

    function painelSindico() {
      return `
        <p>Editar senhas (exceto a do ADMIN):</p>
        <p>Porteiro: <input type="password" id="sPorteiro" value="${senhas.porteiro}"></p>
        <p>Morador: <input type="password" id="sMorador" value="${senhas.morador}"></p>
        <button onclick="salvarSenhas('sindico')">Salvar</button>
      `;
    }

    function painelPorteiro() {
      return `
        <p>Editar dados de moradores (exceto CPF/RG):</p>
        <p>Nome: <input id="nome" value="João da Silva"></p>
        <p>CPF: <input id="cpf" value="123.456.789-00" disabled></p>
        <p>RG: <input id="rg" value="MG-12.345.678" disabled></p>
        <p>Para alterar CPF/RG digite senha do admin ou síndico:</p>
        <input type="password" id="confirma">
        <button onclick="tentarLiberar()">Liberar CPF/RG</button>
      `;
    }

    function tentarLiberar() {
      const confirmacao = document.getElementById('confirma').value;
      if (confirmacao === senhas.admin || confirmacao === senhas.sindico) {
        document.getElementById('cpf').disabled = false;
        document.getElementById('rg').disabled = false;
        alert("CPF/RG liberados para edição.");
      } else {
        alert("Senha incorreta. Não autorizado.");
      }
    }

    function painelMorador() {
      return `
        <p>Seus dados:</p>
        <p>Nome: João da Silva</p>
        <p>CPF: 123.456.789-00</p>
        <p>RG: MG-12.345.678</p>
        <p>(Você não pode editar nada)</p>
      `;
    }

    function salvarSenhas(nivelUsuario) {
      if (nivelUsuario === 'admin') {
        senhas.sindico = document.getElementById('sSindico').value;
        senhas.porteiro = document.getElementById('sPorteiro').value;
        senhas.morador = document.getElementById('sMorador').value;
        alert("Senhas atualizadas com sucesso!");
      } else if (nivelUsuario === 'sindico') {
        senhas.porteiro = document.getElementById('sPorteiro').value;
        senhas.morador = document.getElementById('sMorador').value;
        alert("Senhas atualizadas com sucesso!");
      }
    }
  </script>
</body>
</html>
